<!doctype html>
<!--
    Tangram: real-time WebGL rendering for OpenStreetMap

    http://github.com/tangrams/tangram
    http://mapzen.com
-->
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vector map yeah!</title>
    <link rel="stylesheet" href="lib/leaflet/leaflet.css" />

    <style>
        body {
            position:relative;
            margin: 0px;
            border: 0px;
            padding: 0px;
        }

        #map {
            background: rgba(0, 0, 0, 0);
        }
        .testdiv{
            position:absolute;
            top:200px;
            left:50px;
            width:200px;
            height:200px;
            z-index:1000;
            background-color:#fff;
            color:#000;
        }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <!-- 3rd party libraries -->
    <script src="lib/leaflet/leaflet.js"></script>
    <!-- bog-standard leaflet URL hash -->
    <script src="lib/leaflet-hash.js"></script>
    <!-- End of 3rd party libraries -->

    <!-- Main tangram library -->
    <script src="https://rawgit.com/tangrams/tangram/8c09d5b88020d62fab09f5a98dc375615f400f36/dist/tangram.min.js"></script>

    <!-- Demo module -->
    <script src="main.js"></script>

    <!-- Adding a script block to post message to the parent container (think iframed demos) -->
    <script type="text/javascript">
    window.addEventListener("hashchange",function(){parent.postMessage(window.location.hash, "*")});

    initializeIframeEvent();

    window.addEventListener("DOMContentLoaded", function() {
      if (window.self !== window.top) {
        //sending message that child frame is ready to parent window
        window.parent.postMessage("loaded", "*");
        window.addEventListener("message", function(e) {
          ///** event that happens with parent data
          console.log("got message");
          testEvent(e.data);
        }, false);
      }else{
        console.log("not iframed!");
      }
    }, false);



    function initializeIframeEvent(){
      if (window.self !== window.top) {
        //what happens if it is iframed?
        var el = document.createElement('div');
        el.className = 'testdiv';
        el.innerHTML = "HI I am ugly text in ugly box";
        document.body.appendChild(el);
      }
    }
   

    //replace this function to real cool one
    function testEvent(message){
      console.log("happening");
      console.log(message);
      document.getElementsByClassName("testdiv")[0].innerHTML = message;
    }

    </script>
  </body>
</html>
