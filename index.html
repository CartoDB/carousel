<!doctype html>
<!--
    Tangram: real-time WebGL rendering for OpenStreetMap

    http://github.com/tangrams/tangram
    http://mapzen.com
-->
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vector map</title>
    <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />

    <style>
        body {
            margin: 0px;
            border: 0px;
            padding: 0px;
        }

        #map {
            background: rgba(0, 0, 0, 0);
        }
    </style>
    <style>
        #ui-locator {
            position: absolute;
            top: 80px;
            left: 10px;
            z-index: 1000;
            pointer-events: none;
        }
        #citylocator {
            pointer-events: auto;
        }
        .geolocate-button {
            background-color: white;
            width: 26px;
            height: 26px;
            cursor: pointer;
            text-align: center;
            line-height: 26px;
            border-radius: 4px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.65);
            margin-top: 10px;
            pointer-events: auto;
            font-size: 17px;
        }
        .geolocate-button.geolocating {
            background-color: #eee;
            color: #777;
        }
        .geolocate-button.geolocating:hover {
            background-color: #eee;
            color: #777;
        }
        .geolocate-button:hover {
            background-color: #f4f4f4;
        }
        .citylocate-input-container {
            position: relative;
            width: 200px;
            height: 26px;
        }
        .citylocate-input-container input {
            width: 160px;
        }
        .js-citylocate-select2 {
            width: 100%;
        }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <div id="ui-locator">
        <div id="citylocator">
            <div class="citylocate-input-container">
                <select class="js-citylocate-select2">
                    <option disabled>Find a city...</option>
                </select>
            </div>
        </div>
        <div id="geolocator">
            <div class="geolocate-button" title="Get current location">âœ•</div>
        </div>
    </div>

    <!-- 3rd party libraries -->
    <script src="lib/leaflet/leaflet.js"></script>
    <!-- bog-standard leaflet URL hash -->
    <script src="lib/leaflet-hash.js"></script>
    <!-- End of 3rd party libraries -->

    <!-- Main tangram library -->
    <script src="https://rawgit.com/tangrams/tangram/8c09d5b88020d62fab09f5a98dc375615f400f36/dist/tangram.min.js"></script>

    <!-- Demo module -->
    <script src="main.js"></script>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
    <script src="geolocate.js"></script>
    <script src="findcity.js"></script>

    <!-- Adding a script block to post message to the parent container (think iframed demos) -->
    <script type="text/javascript">
      window.addEventListener("hashchange",function(){parent.postMessage(window.location.hash, "*")});
    </script>

  </body>
</html>
